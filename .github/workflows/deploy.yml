name: Deploy HomeOS Infra

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            if [ ! -d "~/infra-homeos" ]; then
              git clone https://github.com/${{ github.repository }}.git ~/infra-homeos
            fi
            cd ~/infra-homeos
            git pull origin main
            
            # Setup environment variables without overwriting existing ones (like DOMAIN/EMAIL)
            touch .env
            sed -i '/TS_OAUTH/d' .env
            sed -i '/TZ/d' .env
            echo "TS_OAUTH_ID=${{ secrets.TS_OAUTH_ID }}" >> .env
            echo "TS_OAUTH_SECRET=${{ secrets.TS_OAUTH_SECRET }}" >> .env
            echo "TZ=${{ secrets.TZ }}" >> .env
            
            chmod +x deploy.sh
            ./deploy.sh
